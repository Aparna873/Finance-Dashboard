<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="/CSS_Files/expense.css">
</head>
<body>
    <header>
        <h1>XseFi</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="income.html">Income</a></li>
            <li><a href="expense.html">Expenses</a></li>
            <li><a href="saving.html">Savings Goals</a></li>
            <li><a href="report.html">Reports</a></li>
        </ul>
    </nav>
    <main>
        <section class="expense-form">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <label for="expense-category">Category:</label>
                <input type="text" id="expense-category" name="expense-category" required>

                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" step="0.01" required>

                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" name="expense-date" required>

                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="expense-list">
            <h2>Expense Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="expenseRecords">
                    <!-- Expense records will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="/JS_Files/expense.js"></script>
</body>
</html>
