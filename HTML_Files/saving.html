<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goals</title>
    <link rel="stylesheet" href="/CSS_Files/saving.css">
</head>
<body>
    <header>
        <h1>XseFi</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="income.html">Income</a></li>
            <li><a href="expense.html">Expenses</a></li>
            <li><a href="saving.html">Savings Goals</a></li>
            <li><a href="report.html">Reports</a></li>
        </ul>
    </nav>
    <main>
        <section class="savings-form">
            <h2>Set New Savings Goal</h2>
            <form id="savingsForm">
                <label for="goal-name">Goal Name:</label>
                <input type="text" id="goal-name" name="goal-name" required>

                <label for="goal-amount">Target Amount:</label>
                <input type="number" id="goal-amount" name="goal-amount" step="0.01" required>

                <label for="goal-date">Target Date:</label>
                <input type="date" id="goal-date" name="goal-date" required>

                <button type="submit">Add Goal</button>
            </form>
        </section>

        <section class="savings-list">
            <h2>Current Savings Goals</h2>
            <table>
                <thead>
                    <tr>
                        <th>Goal Name</th>
                        <th>Target Amount</th>
                        <th>Target Date</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody id="savingsRecords">
                    <!-- Savings goals will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src='/JS_Files/saving.js'></script>
</body>
</html>
