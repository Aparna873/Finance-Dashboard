<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="/CSS_Files/income.css">
</head>
<body>
    <header>
        <h1>XseFi</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="income.html">Income</a></li>
            <li><a href="expense.html">Expenses</a></li>
            <li><a href="saving.html">Savings Goals</a></li>
            <li><a href="report.html">Reports</a></li>
        </ul>
    </nav>
    <main>
        <section class="income-form">
            <h2>Add Income</h2>
            <form id="incomeForm">
                <label for="income-source">Source:</label>
                <input type="text" id="income-source" name="income-source" required>

                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" name="income-amount" step="0.01" required>

                <label for="income-date">Date:</label>
                <input type="date" id="income-date" name="income-date" required>

                <button type="submit" id="btn-submit">Add Income</button>
            </form>
        </section>

        <section class="income-list">
            <h2>Income Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="incomeRecords">
                   
                </tbody>
            </table>
        </section>
    </main>
    <script src="/JS_Files/income.js"></script>
</body>
</html>
